<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let value = prompt('Type a number', 0);
        switch (value) {
            case '0':
            case '1':
                alert(1);
                break;
            case '2':
                alert(2);
                break;
            case 3:
                alert('3');
                break;
            default:
                alert('I don\'t know such values');
        }
        
    </script>
</body>
</html>
