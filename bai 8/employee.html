<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Tinh ngay">Tinh ngay</label>
    <input type="num" name="Tinh ngay" id="Tinh ngay">
    <button onclick="tinhngay()" >Tinh ngay</button>

    <script>
        function tinhngay(){
            var ngay = document.getElementById("Tinh ngay").value;
            var ngay = parseInt(ngay);
            switch(ngay){
                case 1:
                    alert("Tháng 1 có 31 ngày");
                    break;
                case 2:
                    alert("Tháng 2 có 28 hoặc 29 ngày");
                    break;
                case 3:
                    alert("Tháng 3 có 31 ngày");
                    break;
                case 4:
                    alert("Tháng 4 có 30 ngày");
                    break;
                case 5:
                    alert("Tháng 5 có 31 ngày");
                    break;
                case 6:
                    alert("Tháng 6 có 30 ngày");
                    break;
                case 7:
                    alert("Tháng 7 có 31 ngày");
                    break;
                case 8:
                    alert("Tháng 8 có 31 ngày");
                    break;

                case 9:
                    alert("Tháng 9 có 30 ngày");
                    break;
                case 10:
                    alert("Tháng 10 có 31 ngày");
                    break;
                   

                case 11:
                    alert("Thang co 30 ngay");
                    break;
                case 12:
                    alert("Thang co 31 ngay");
                    break;
                default:
                    alert("Hỏi làm gì ... tao đang buồn !");
                    break;
            }
        }
    </script>
</body>
</html>
